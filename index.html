<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Frenzy - Voice Input! (Error Reporting)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body { font-family: sans-serif; }
      .character {
        width: 50px; height: 50px; border-radius: 50%; position: absolute; display: flex;
        align-items: center; justify-content: center; font-size: 1.5rem; cursor: pointer;
        transition: transform 0.2s ease, background-color 0.5s ease;
      }
      .character .face { display: inline-block; transition: transform 0.3s ease; }
      .character:hover { transform: scale(1.1); }
      .timer-bar-container, .boredom-bar-container {
        width: 50px; height: 5px; background-color: #e0e0e0; border-radius: 2.5px;
        overflow: hidden; position: absolute; left: 0;
      }
      .timer-bar-container { top: -10px; } .boredom-bar-container { top: -18px; }
      .timer-bar { width: 100%; background-color: #4caf50; height: 100%; border-radius: 2.5px; transition: width 0.5s linear; }
      .boredom-bar { width: 0%; background-color: #f44336; height: 100%; border-radius: 2.5px; transition: width 0.5s linear; }
      button:disabled { opacity: 0.5; cursor: not-allowed; }
      /* Style for the SVG icon container */
      #mic-status svg {
          width: 1.25rem; /* 20px */
          height: 1.25rem; /* 20px */
          display: inline-block; /* Align better with text */
          vertical-align: middle;
      }
      /* Style for HTTPS warning */
      .debug-warning { color: #eab308; background-color: #fffbeb; border: 1px solid #fde68a; padding: 0.25rem 0.5rem; border-radius: 0.375rem; font-size: 0.875rem; margin-top: 0.5rem; text-align: center;} /* Yellow warning */
      /* Style for API support warning */
      .api-error-warning { color: #dc2626; font-size: 0.875rem; margin-top: 0.5rem; } /* Red warning */
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <h1 class="text-3xl font-bold mb-4 text-blue-600">Pitch Frenzy! (Voice Enabled - Error Reporting)</h1>

    <div class="flex justify-between w-full max-w-4xl mb-4 p-3 bg-white rounded-lg shadow">
        <div class="flex items-center space-x-2">
             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-500"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
             <span class="font-semibold">Time Left:</span> <span id="game-timer" class="font-mono text-lg text-red-600">10:00</span>
        </div>
        <div class="flex items-center space-x-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-500"><path d="M7 10v12"/><path d="M15 5.88 14 10h5.83a2 2 0 0 1 1.92 2.56l-2.33 8A2 2 0 0 1 17.5 22H4a2 2 0 0 1-2-2v-8a2 2 0 0 1 2-2h2.76a2 2 0 0 0 1.79-1.11L12 2h0a2 2 0 0 1 1.79 1.11L15 5.88Z"/></svg>
             <span class="font-semibold">Score:</span> <span id="score" class="font-mono text-lg text-green-600">0</span>
        </div>
    </div>

    <div id="game-area" class="relative w-full max-w-4xl h-[60vh] bg-blue-100 rounded-lg shadow-inner overflow-hidden border-2 border-blue-300">
        <div id="founder" class="character bg-green-500" style="left: 50%; top: 85%; transform: translateX(-50%); cursor: default;">😎</div>
        </div>

    <div class="mt-4 flex flex-col items-center w-full max-w-4xl">
         <div class="flex space-x-4">
            <button id="start-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-150 ease-in-out">Start Game</button>
            <button id="pause-button" class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded-lg shadow transition duration-150 ease-in-out">Pause</button>
         </div>
         <div class="flex items-center mt-3 space-x-2">
             <span id="mic-status" class="text-gray-400">
                 </span>
             <p id="message-area" class="h-6 text-gray-700 font-semibold"></p>
         </div>
         <p id="transcript-area" class="mt-1 h-6 text-sm text-gray-500 italic"></p>
         <div id="debug-warning-area" class="w-full max-w-md"></div>
    </div>

    <script>
        console.log("Script execution started.");

        // --- SVG Icons ---
        const MIC_OFF_SVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="2" x2="22" y1="2" y2="22"/><path d="M18.89 13.23A7.12 7.12 0 0 0 19 12v-2a7 7 0 0 0-11.73-5.14"/><path d="M8.6 8.6A3 3 0 0 0 8 10v2a3 3 0 0 0 4.48 2.72"/><path d="M12 19v4"/><path d="M8 23h8"/></svg>`;
        const MIC_ON_SVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v7a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3Z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" x2="12" y1="19" y2="23"/><line x1="8" x2="16" y1="23" y2="23"/></svg>`;

        // --- Web Speech API Setup ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        const isSpeechApiAvailable = !!SpeechRecognition; // Check only once
        let speechDetectedInPitch = false;

        // --- Game Configuration & State ---
        const GAME_DURATION_SECONDS = 10 * 60; const PITCH_DURATION_SECONDS = 30;
        const MAX_INVESTORS = 8; const INVESTOR_SPAWN_INTERVAL_MS = 5000;
        const VOICE_LISTEN_DURATION_MS = 8000;
        // Cache DOM elements
        const DOM = {
            gameTimerDisplay: document.getElementById('game-timer'),
            scoreDisplay: document.getElementById('score'),
            gameArea: document.getElementById('game-area'),
            founder: document.getElementById('founder'),
            startButton: document.getElementById('start-button'),
            pauseButton: document.getElementById('pause-button'),
            messageArea: document.getElementById('message-area'),
            micStatus: document.getElementById('mic-status'),
            transcriptArea: document.getElementById('transcript-area'),
            debugWarningArea: document.getElementById('debug-warning-area')
        };
        let score = 0; let gameTimeRemaining = GAME_DURATION_SECONDS; let gameIntervalId = null; let investorSpawnIntervalId = null;
        let investors = []; let isGameRunning = false; let isPaused = false; let currentPitch = null; let isListening = false;
        const INVESTOR_DEFAULT_FACE = '🧐'; const INVESTOR_SUCCESS_FACE = '👍'; const INVESTOR_FAIL_FACE = '😴';


        // --- Functions ---
        /** Formats seconds into MM:SS */
        function formatTime(totalSeconds) { const minutes = Math.floor(totalSeconds / 60); const seconds = totalSeconds % 60; return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`; }
        /** Updates game timer display */
        function updateGameTimerDisplay() { DOM.gameTimerDisplay.textContent = formatTime(gameTimeRemaining); }
        /** Updates score display */
        function updateScoreDisplay() { DOM.scoreDisplay.textContent = score; }
        /** Shows a message to the user, optionally persisting errors */
        function showMessage(msg, isError = false, persist = false) {
            if (!DOM.messageArea) { console.error("Debug: messageArea not found!"); return; }
            DOM.messageArea.textContent = msg;
            DOM.messageArea.style.color = isError ? '#dc2626' : '#374151'; // red-600 or gray-700
            if (!isError && !persist) { setTimeout(() => { if (DOM.messageArea.textContent === msg) DOM.messageArea.textContent = ''; }, 3000); }
        }
        /** Clears message and transcript areas */
        function clearMessage() { if (DOM.messageArea) DOM.messageArea.textContent = ''; if (DOM.transcriptArea) DOM.transcriptArea.textContent = ''; }

        /** Updates Mic Status Indicator using SVG */
        function updateMicStatus(status) {
             if (!DOM.micStatus) { console.error("Debug: micStatus element not found!"); return; }
             console.log("Debug: Updating mic status to:", status);
             let svg = MIC_OFF_SVG; let colorClass = 'text-gray-400';
             switch (status) {
                case 'listening': svg = MIC_ON_SVG; colorClass = 'text-red-500'; break;
                case 'processing': svg = MIC_ON_SVG; colorClass = 'text-blue-500'; break;
                case 'error': svg = MIC_OFF_SVG; colorClass = 'text-red-500'; break; // Off icon, red color for error
                case 'idle': default: svg = MIC_OFF_SVG; colorClass = 'text-gray-400'; break;
             }
             DOM.micStatus.innerHTML = svg; DOM.micStatus.className = colorClass;
        }

        /** Adds a persistent warning message below buttons */
        function showWarning(id, text, type = 'api-error') {
            if (!DOM.debugWarningArea) return;
            const existing = document.getElementById(id); if (existing) existing.remove();
            const warning = document.createElement('p'); warning.id = id; warning.textContent = text;
            warning.className = type === 'https' ? 'debug-warning' : 'api-error-warning';
            DOM.debugWarningArea.appendChild(warning);
        }
        /** Removes a specific warning message */
        function clearWarning(id) { const existing = document.getElementById(id); if (existing) existing.remove(); }

        /** Creates a new investor element */
        function createInvestor() {
            if (investors.length >= MAX_INVESTORS || !isGameRunning || isPaused) return;
            const investorId = `investor-${Date.now()}-${Math.random()}`; const investorElement = document.createElement('div'); investorElement.id = investorId; investorElement.classList.add('character', 'investor', 'bg-yellow-400'); investorElement.style.left = `${Math.random() * 85 + 5}%`; investorElement.style.top = `${Math.random() * 60 + 10}%`;
            investorElement.innerHTML = `<div class="boredom-bar-container"><div class="boredom-bar" style="width: 0%;"></div></div><div class="timer-bar-container"><div class="timer-bar" style="width: 100%;"></div></div><span class="face">${INVESTOR_DEFAULT_FACE}</span>`;
            const investorData = { id: investorId, element: investorElement, pitchTimerId: null, boredomTimerId: null, pitchTimeLeft: PITCH_DURATION_SECONDS, boredomLevel: 0, isBeingPitched: false, hasBeenPitched: false, boredomIncrementFactor: 0.1 };
            investors.push(investorData); investorElement.addEventListener('click', () => startPitch(investorData)); DOM.gameArea.appendChild(investorElement);
        }

        /** Stops speech recognition if active */
        function stopRecognition() { if (recognition && isListening) { try { recognition.stop(); } catch (e) { console.warn("Speech recognition stop error:", e); } isListening = false; updateMicStatus('idle'); } recognition = null; }

        /** Starts the pitch: initiates timers and voice recognition with enhanced error handling */
        function startPitch(investorData) {
            console.log("Debug: startPitch called.");
            if (!isGameRunning || isPaused || isListening || investorData.isBeingPitched || investorData.hasBeenPitched || currentPitch) { /* ... error messages ... */ return; }

            currentPitch = investorData; investorData.isBeingPitched = true; investorData.element.style.outline = '3px solid blue'; speechDetectedInPitch = false; investorData.boredomIncrementFactor = 0.1; clearMessage();

            // Start 30s Pitch Timer
            const timerBar = investorData.element.querySelector('.timer-bar');
            investorData.pitchTimerId = setInterval(() => { if (isPaused || !investorData.isBeingPitched) return; investorData.pitchTimeLeft--; const timerWidth = (investorData.pitchTimeLeft / PITCH_DURATION_SECONDS) * 100; if(timerBar) timerBar.style.width = `${Math.max(0, timerWidth)}%`; if (investorData.pitchTimeLeft <= 0) { if (investorData.isBeingPitched) endPitch(investorData, false, "Time's up!"); } }, 1000);

            // Handle Voice Input
            if (isSpeechApiAvailable) {
                console.log("Debug: Speech API is available, attempting to start recognition.");
                showMessage("Get ready to pitch... Speak clearly!"); updateMicStatus('listening'); isListening = true; DOM.transcriptArea.textContent = 'Listening...';
                try { recognition = new SpeechRecognition(); } catch (e) { console.error("Error creating SpeechRecognition object:", e); showMessage("Error: Cannot create voice recognition object.", true, true); updateMicStatus('error'); isListening = false; startBoredomTimer(investorData); return; }

                recognition.continuous = false; recognition.interimResults = false; recognition.lang = 'en-US';
                const listenTimeout = setTimeout(() => { if (isListening) { console.log("Listen timeout reached."); stopRecognition(); } }, VOICE_LISTEN_DURATION_MS);
                recognition.onstart = () => { console.log("Speech recognition started."); };
                recognition.onresult = (event) => { clearTimeout(listenTimeout); speechDetectedInPitch = true; investorData.boredomIncrementFactor = 0.8; const transcript = event.results[0][0].transcript; console.log('Speech detected:', transcript); DOM.transcriptArea.textContent = `Heard: "${transcript.substring(0, 50)}..."`; updateMicStatus('processing'); };
                recognition.onerror = (event) => {
                    clearTimeout(listenTimeout); console.error('Speech recognition error:', event.error); speechDetectedInPitch = false; investorData.boredomIncrementFactor = 0.1; let errorMsg = `Mic Error: ${event.error}`;
                    if (event.error === 'no-speech') { errorMsg = "Mic Error: Didn't hear anything!"; DOM.transcriptArea.textContent = 'No speech detected.'; }
                    else if (event.error === 'not-allowed') { errorMsg = "Mic Error: Permission denied or HTTPS required."; DOM.transcriptArea.textContent = 'Check mic permissions & HTTPS.'; }
                    else if (event.error === 'audio-capture') { errorMsg = "Mic Error: No microphone found or input issue."; DOM.transcriptArea.textContent = 'Check microphone connection.'; }
                    else { DOM.transcriptArea.textContent = `Error: ${event.error}`; }
                    showMessage(errorMsg, true, true); updateMicStatus('error'); if (!investorData.boredomTimerId && investorData.isBeingPitched) { startBoredomTimer(investorData); } isListening = false; recognition = null;
                };
                recognition.onend = () => { clearTimeout(listenTimeout); console.log("Speech recognition ended."); isListening = false; updateMicStatus('idle'); if (!investorData.boredomTimerId && investorData.isBeingPitched) { startBoredomTimer(investorData); } recognition = null; };

                try { recognition.start(); console.log("Debug: recognition.start() called."); }
                catch (e) { console.error("Error calling recognition.start():", e); showMessage(`Error starting Mic: ${e.name}. Check Permissions/HTTPS.`, true, true); updateMicStatus('error'); isListening = false; if (!investorData.boredomTimerId && investorData.isBeingPitched) { startBoredomTimer(investorData); } }
            } else {
                console.log("Debug: Speech API not available, starting boredom timer immediately.");
                showMessage("Voice input not supported by browser.", true, true); investorData.boredomIncrementFactor = 0.1; startBoredomTimer(investorData);
            }
        }

        /** Starts the boredom timer based on speech detection result */
        function startBoredomTimer(investorData) {
             if (!investorData || !investorData.isBeingPitched || investorData.boredomTimerId) return;
             const boredomBar = investorData.element.querySelector('.boredom-bar'); const boredomInterval = 200; const boredomIncrement = 100 / (PITCH_DURATION_SECONDS * (1000 / boredomInterval) * investorData.boredomIncrementFactor); console.log(`Starting boredom timer. Speech detected: ${speechDetectedInPitch}, Factor: ${investorData.boredomIncrementFactor}, Increment: ${boredomIncrement}`);
             investorData.boredomTimerId = setInterval(() => { if (!investorData.isBeingPitched || isPaused) return; investorData.boredomLevel += boredomIncrement; if(boredomBar) boredomBar.style.width = `${Math.min(100, investorData.boredomLevel)}%`; if (investorData.pitchTimeLeft <= PITCH_DURATION_SECONDS - 8) { const successChance = Math.max(0.01, 0.15 * (1 - (investorData.boredomLevel / 100))); if (Math.random() < successChance && investorData.boredomLevel < 80) { endPitch(investorData, true, "Great pitch!"); return; } } if (investorData.boredomLevel >= 100) { endPitch(investorData, false, "Investor fell asleep!"); } }, boredomInterval);
        }

        /** Ends the pitch interaction */
        function endPitch(investorData, success, message) {
            if (!investorData || !investorData.isBeingPitched) return; stopRecognition(); clearInterval(investorData.pitchTimerId); clearInterval(investorData.boredomTimerId); investorData.pitchTimerId = null; investorData.boredomTimerId = null; investorData.isBeingPitched = false; investorData.hasBeenPitched = true; currentPitch = null; investorData.element.style.outline = 'none'; const faceSpan = investorData.element.querySelector('.face'); if (faceSpan) faceSpan.style.transform = 'rotateY(0deg)';
            if (success) { score++; updateScoreDisplay(); showMessage(message, false); if (faceSpan) faceSpan.textContent = INVESTOR_SUCCESS_FACE; investorData.element.style.backgroundColor = '#4ade80'; setTimeout(() => removeInvestor(investorData), 1500); }
            else { if (isGameRunning) showMessage(message, true); if (faceSpan) faceSpan.textContent = INVESTOR_FAIL_FACE; investorData.element.style.backgroundColor = '#f87171'; setTimeout(() => removeInvestor(investorData), 2000); }
            setTimeout(() => { if (DOM.transcriptArea) DOM.transcriptArea.textContent = ''; }, 1000);
        }

        /** Removes an investor element */
        function removeInvestor(investorData) {
             if (investorData.pitchTimerId) clearInterval(investorData.pitchTimerId); if (investorData.boredomTimerId) clearInterval(investorData.boredomTimerId); if (investorData.element && investorData.element.parentNode === DOM.gameArea) { DOM.gameArea.removeChild(investorData.element); } investors = investors.filter(inv => inv.id !== investorData.id); if (isGameRunning && !isPaused && investors.length < MAX_INVESTORS / 2) { setTimeout(createInvestor, 1000); }
        }

        /** Ends the game */
        function endGame() {
            stopRecognition(); isGameRunning = false; isPaused = false; clearInterval(gameIntervalId); clearInterval(investorSpawnIntervalId); gameIntervalId = null; investorSpawnIntervalId = null; if (currentPitch && currentPitch.isBeingPitched) { endPitch(currentPitch, false, "Game Over!"); } currentPitch = null; investors.forEach(inv => { if(inv.element) inv.element.style.cursor = 'default'; }); showMessage(`Game Over! Final Score: ${score}`, false, true); DOM.startButton.disabled = false; DOM.pauseButton.disabled = true; DOM.pauseButton.textContent = 'Pause'; DOM.pauseButton.classList.remove('bg-green-500', 'hover:bg-green-700'); DOM.pauseButton.classList.add('bg-yellow-500', 'hover:bg-yellow-700'); DOM.startButton.textContent = "Play Again?"; updateMicStatus('idle');
        }

        /** Starts the game loop, adds HTTPS check */
        function startGame() {
            console.log("Debug: startGame called.");
            if (isGameRunning) return; score = 0; gameTimeRemaining = GAME_DURATION_SECONDS; isGameRunning = true; isPaused = false; currentPitch = null; updateScoreDisplay(); updateGameTimerDisplay(); DOM.startButton.disabled = true; DOM.pauseButton.disabled = false; DOM.pauseButton.textContent = 'Pause'; DOM.pauseButton.classList.remove('bg-green-500', 'hover:bg-green-700'); DOM.pauseButton.classList.add('bg-yellow-500', 'hover:bg-yellow-700'); clearMessage(); updateMicStatus('idle');

            clearWarning('https-warning'); clearWarning('speech-api-warning'); // Clear previous warnings

            // Check for HTTPS
            if (window.location.protocol !== 'https:') { console.warn("Debug: Page is not loaded over HTTPS."); showWarning('https-warning', 'Warning: Page is not HTTPS. Microphone access might be blocked by the browser.', 'https'); }
            else { console.log("Debug: Page is loaded over HTTPS."); }

            // Check for Speech API support
            if (!isSpeechApiAvailable) { console.warn("Debug: Speech API IS NOT available."); showWarning('speech-api-warning', "Voice input not supported by browser.", 'api-error'); }
            else { console.log("Debug: Speech API IS available."); }

            // Clear and spawn investors/timers
            investors.forEach(inv => { if (inv.element && inv.element.parentNode) inv.element.parentNode.removeChild(inv.element); }); investors = [];
            gameIntervalId = setInterval(() => { gameTimeRemaining--; updateGameTimerDisplay(); if (gameTimeRemaining <= 0) endGame(); }, 1000);
            for (let i = 0; i < MAX_INVESTORS / 2; i++) createInvestor(); investorSpawnIntervalId = setInterval(createInvestor, INVESTOR_SPAWN_INTERVAL_MS);
        }

        /** Toggles game pause state */
        function togglePause() {
             if (!isGameRunning) return; isPaused = !isPaused; if (isPaused) { stopRecognition(); clearInterval(gameIntervalId); clearInterval(investorSpawnIntervalId); gameIntervalId = null; investorSpawnIntervalId = null; DOM.pauseButton.textContent = 'Resume'; DOM.pauseButton.classList.remove('bg-yellow-500', 'hover:bg-yellow-700'); DOM.pauseButton.classList.add('bg-green-500', 'hover:bg-green-700'); showMessage('Game Paused'); } else { if (gameTimeRemaining > 0) { gameIntervalId = setInterval(() => { gameTimeRemaining--; updateGameTimerDisplay(); if (gameTimeRemaining <= 0) endGame(); }, 1000); investorSpawnIntervalId = setInterval(createInvestor, INVESTOR_SPAWN_INTERVAL_MS); DOM.pauseButton.textContent = 'Pause'; DOM.pauseButton.classList.remove('bg-green-500', 'hover:bg-green-700'); DOM.pauseButton.classList.add('bg-yellow-500', 'hover:bg-yellow-700'); showMessage('Game Resumed'); } else { isPaused = true; showMessage('Cannot resume, time is up!', true); } }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Debug: DOMContentLoaded event fired.");
            // Ensure elements exist before using them
            if (!DOM.messageArea) { console.error("Debug: messageArea element not found on DOMContentLoaded!"); }
            if (!DOM.micStatus) { console.error("Debug: micStatus element not found on DOMContentLoaded!"); }
            updateGameTimerDisplay(); updateScoreDisplay(); DOM.pauseButton.disabled = true;
            DOM.startButton.addEventListener('click', startGame); DOM.pauseButton.addEventListener('click', togglePause);
            updateMicStatus('idle'); // Set initial SVG icon state
        });

    </script>

</body>
</html>
